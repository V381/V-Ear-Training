<!DOCTYPE html>
<html>
    <head>
        <title>V-Ear Training For Guitar</title>
        <link type="text/css" rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <h1 class="headline">V Ear Training</h1>
            <nav class="nav-buttons">
                <button>Intervals</button>
                <button>Chord Progressions</button>
            </nav>
        </header>
        <main>
            <section class="fret-board">                    
                <div class="fret-board__frets">
                    <div class="frets__first-border"></div>
                    <div class="frets__first"></div>
                    <div class="frets__fret-0"></div>
                    <div class="frets__fret-1"></div>
                    <div class="frets__fret-2"></div>
                    <div class="frets__fret-3"></div>
                    <div class="frets__fret-4"></div>
                    <div class="frets__fret-5"></div>
                    <div class="frets__fret-6"></div>
                    <div class="frets__fret-7"></div>
                    <div class="frets__fret-8"></div>
                    <div class="frets__fret-9"></div>
                    <div class="frets__fret-10"></div>
                    <div class="frets__fret-12"></div>
                </div>

                <ul class="fret-board__dots">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <ul class="fret-board__12-fret-dot1">
                    <li></li>
                </ul>

                <ul class="fret-board__12-fret-dot2">
                    <li></li>
                </ul>

                <ul class="fret-board__open-notes">
                    <li class="fret-board__open-notes__low-e">E</li>
                    <li class="fret-board__open-notes__b">B</li>
                    <li class="fret-board__open-notes__g">G</li>
                    <li class="fret-board__open-notes__d">D</li>
                    <li class="fret-board__open-notes__a">A</li>
                    <li class="fret-board__open-notes__high-e">E</li>
                </ul>


                <ul class="fret-board__strings">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="notes">
                    <div class="mask low-e"><ul>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                            <li data-attr='G#'></li>
                            <li data-attr='A'></li>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                            <li data-attr='D#'></li>
                            <li data-attr='E'></li>
                        </ul></div>
                    <div class="mask a"><ul>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                            <li data-attr='D#'></li>
                            <li data-attr='E'></li>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                            <li data-attr='G#'></li>
                            <li data-attr='A'></li>
                        </ul></div>
                    <div class="mask d">
                        <ul>
                            <li data-attr="D#"></li>
                            <li data-attr='E'></li>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                            <li data-attr='G#'></li>
                            <li data-attr='A'></li>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                        </ul>
                    </div>
                    <div class="mask g">
                        <ul>
                            <li data-attr="G#"></li>
                            <li data-attr='A'></li>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                            <li data-attr='D#'></li>
                            <li data-attr='E'></li>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                        </ul>
                    </div>
                    <div class="mask b">
                        <ul>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                            <li data-attr='D#'></li>
                            <li data-attr='E'></li>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                            <li data-attr='G#'></li>
                            <li data-attr='A'></li>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                        </ul>
                        </div>
                    <div class="mask high-e">
                        <ul>
                            <li data-attr='F'></li>
                            <li data-attr='F#'></li>
                            <li data-attr='G'></li>
                            <li data-attr='G#'></li>
                            <li data-attr='A'></li>
                            <li data-attr='A#'></li>
                            <li data-attr='B'></li>
                            <li data-attr='C'></li>
                            <li data-attr='C#'></li>
                            <li data-attr='D'></li>
                            <li data-attr='D#'></li>
                            <li data-attr='E'></li>
                        </ul>
                    </div>

                
                <div class="clear"></div>
            </div>
            </section>
            <section class="nav-buttons intervals">
                <button>Minor 1rd</button>
                <button>Major 2rd</button>
                <button>Major 3rd</button>
                <button>Minor 3rd</button>
                <button>Perfect 4</button>
                <button>Tritone</button>
                <button>Perfect 5</button>
                <button>Minor 6</button>
                <button>Major 6</button>
                <button>Minor 7</button>
                <button>Major 7</button>
                <button>Octave</button>
            </section>
        </main>
        <footer class="nav-buttons intervals play-button">
            <button>Play</button>
            <button>See all notes on guitar neck</button>
        </footer>
    </body>
</html>
