<!DOCTYPE html>
<html>
    <head>
        <title>V-Ear Training For Guitar</title>
        <link type="text/css" rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <header>
            <h1 class="headline">V Ear Training</h1>
            <nav class="nav-buttons">
                <button>Intervals</button>
                <button>Chord Progressions</button>
            </nav>
        </header>
        <main>
            <div class="center">
                <section class="intervals-description">
                    <div class="piano">
                        <div class="piano">
                            <div class="white-key" data-note="C">
                                <div class="note-label">C</div>
                            </div>
                            <div class="black-key" data-note="Csharp">
                                <div class="note-label">C#</div>
                            </div>
                            <div class="white-key" data-note="D">
                                <div class="note-label">D</div>
                            </div>
                            <div class="black-key" data-note="Dsharp">
                                <div class="note-label">D#</div>
                            </div>
                            <div class="white-key" data-note="E">
                                <div class="note-label">E</div>
                            </div>
                            <div class="white-key" data-note="F">
                                <div class="note-label">F</div>
                            </div>
                            <div class="black-key" data-note="Fsharp">
                                <div class="note-label">F#</div>
                            </div>
                            <div class="white-key" data-note="G">
                                <div class="note-label">G</div>
                            </div>
                            <div class="black-key" data-note="Gsharp">
                                <div class="note-label">G#</div>
                            </div>
                            <div class="white-key" data-note="A">
                                <div class="note-label">A</div>
                            </div>
                            <div class="black-key" data-note="Asharp">
                                <div class="note-label">A#</div>
                            </div>
                            <div class="white-key" data-note="B">
                                <div class="note-label">B</div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="nav-buttons intervals">
                    <button>Minor 1rd</button>
                    <button>Major 2rd</button>
                    <button>Major 3rd</button>
                    <button>Minor 3rd</button>
                    <button>Perfect 4</button>
                    <button>Tritone</button>
                    <button>Perfect 5</button>
                    <button>Minor 6</button>
                    <button>Major 6</button>
                    <button>Minor 7</button>
                    <button>Major 7</button>
                    <button>Octave</button>
                </section>
                <section class="nav-buttons play-button">
                    <button class="play-button__play">Play</button>
                </section>
            </div>
        </main>
        <script src="javascript/main.js"></script>
    </body>
</html>
